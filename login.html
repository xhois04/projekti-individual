<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Â· Fly Me to the Moon</title>
  <link rel="stylesheet" href="../projekti-individual/css/styles.css">
</head>
<body class="login-body">

<form id="loginForm" class="login-card">
  <h1>Log in</h1>

  <label>Username
    <input type="text" name="username" required autocomplete="username">
  </label>
  <label>Password
    <input type="password" name="password" required autocomplete="current-password">
  </label>

  <button type="submit">Sign in</button>
  <p id="loginError" class="login-error hidden">Invalid credentials</p>
  <p class="hint">
    demo users: <em>buyer</em> / <em>cashier</em> / <em>manager</em><br>
    password for all: <em>1234</em>
  </p>
</form>

<script src="../projekti-individual/js/login.js"></script>
</body>
</html>
