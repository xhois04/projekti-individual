<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merch · Fly Me to the Moon</title>

  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="../projekti-individual/css/styles.css" />
</head>
<body>
<!-- ☰ Hamburger -->
<button id="menuBtn" class="menu-icon" aria-label="Open menu">☰</button>
<!-- 👁 Profile/Cart -->
<img id="profileBtn" src="../projekti-individual/assets/images/profile.png" alt="Profile" class="profile-icon" />
<!-- Overlay -->
<div id="overlay" class="overlay hidden"></div>

<!-- LEFT SIDEBAR -->
<aside id="navSidebar" class="sidebar" aria-label="Site navigation">
  <button id="closeNavBtn" class="close-button" aria-label="Close menu">✕</button>
  <div class="sidebar-search">
    <input id="searchInput" type="search" placeholder="Search…" aria-label="Search menu">
  </div>
  <nav><ul id="navList" class="nav flex-column"></ul></nav>
</aside>

<!-- RIGHT SIDEBAR: cart + checkout + logout -->
<aside id="cartSidebar" class="cart-sidebar" aria-label="Cart & Profile">
  <button id="closeCartBtn" class="close-button" aria-label="Close cart">✕</button>
  <h3>Your cart</h3>
  <ul id="cartList" class="cart-list"></ul>
  <p id="emptyCartMsg" class="empty-cart">Cart is empty.</p>
  <button id="checkoutBtn" class="checkout-btn hidden">Checkout</button>
  <button id="logoutBtn" class="logout-btn">Log out</button>
</aside>

<!-- MAIN CONTENT -->
<main class="p-4" style="margin-left:16rem; margin-top:3rem;">
  <h1>Merch</h1>
  <p>Browse our lunar-themed hoodies, posters, and collectibles—coming soon!</p>

  <div class="row gy-4 mt-4">
    <!-- Plush Pillow -->
    <div class="col-md-4">
      <div class="card h-100 text-center bg-dark border-0">
        <img
                src="../projekti-individual/assets/images/plushies.png"
                class="card-img-top"
                alt="Evangelion Plush Pillow"
        >
        <div class="card-body text-white">
          <h5 class="card-title">Evangelion Plush Pillow</h5>
          <p class="card-text">$29.99</p>
          <button
                  class="btn btn-success add-to-cart"
                  data-name="Evangelion Plush Pillow"
                  data-price="29.99"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Figure Set -->
    <div class="col-md-4">
      <div class="card h-100 text-center bg-dark border-0">
        <img
                src="../projekti-individual/assets/images/evas.jpg"
                class="card-img-top"
                alt="Evangelion Figure Set"
        >
        <div class="card-body text-white">
          <h5 class="card-title">Evangelion Figure Set</h5>
          <p class="card-text">$59.99</p>
          <button
                  class="btn btn-success add-to-cart"
                  data-name="Evangelion Figure Set"
                  data-price="59.99"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Retro Poster -->
    <div class="col-md-4">
      <div class="card h-100 text-center bg-dark border-0">
        <img
                src="../projekti-individual/assets/images/poster.png"
                class="card-img-top"
                alt="NERV Retro Poster"
        >
        <div class="card-body text-white">
          <h5 class="card-title">NERV Retro Poster</h5>
          <p class="card-text">$19.99</p>
          <button
                  class="btn btn-success add-to-cart"
                  data-name="NERV Retro Poster"
                  data-price="19.99"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Shared site script + cart logic -->
<script src="../projekti-individual/js/main.js"></script>
<!-- Per-page “add to cart” wiring -->
<script>
  document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
      const name  = btn.dataset.name;
      const price = parseFloat(btn.dataset.price);
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const found = cart.find(item => item.name === name);
      if (found) {
        found.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart.`);
    });
  });
</script>
<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        defer
></script>
</body>
</html>
