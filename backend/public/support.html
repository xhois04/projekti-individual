<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support · Fly Me to the Moon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<button id="menuBtn" class="menu-icon" aria-label="Open menu">☰</button>
<img id="profileBtn" src="../../assets/images/profile.png" alt="Profile" class="profile-icon">
<div id="overlay" class="overlay hidden"></div>

<aside id="navSidebar" class="sidebar" aria-label="Site navigation">
  <button id="closeNavBtn" class="close-button" aria-label="Close menu">✕</button>
  <div class="sidebar-search">
    <input id="searchInput" type="search" placeholder="Search…" aria-label="Search menu">
  </div>
  <nav><ul id="navList" class="nav flex-column"></ul></nav>
</aside>

<aside id="cartSidebar" class="cart-sidebar" aria-label="Cart & Profile">
  <button id="closeCartBtn" class="close-button" aria-label="Close cart">✕</button>
  <h3>Your cart</h3>
  <ul id="cartList" class="cart-list"></ul>
  <p id="emptyCartMsg" class="empty-cart">Cart is empty.</p>
  <button id="checkoutBtn" class="checkout-btn hidden">Checkout</button>
  <button id="logoutBtn" class="logout-btn">Log out</button>
</aside>

<main class="p-4" style="margin-left:16rem; margin-top:3rem;">
  <h1>Support</h1>
  <form id="contactForm" action="mailto:flymetothemoonemail23415@gmail.com" method="POST" enctype="text/plain" class="mt-4">
    <div class="mb-3"><label for="name" class="form-label">Your Name</label><input type="text" id="name" name="Name" class="form-control" required></div>
    <div class="mb-3"><label for="email" class="form-label">Your Email</label><input type="email" id="email" name="Email" class="form-control" required></div>
    <div class="mb-3"><label for="message" class="form-label">Message</label><textarea id="message" name="Message" rows="6" class="form-control" required></textarea></div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
  <p class="mt-5">Or reach us directly at <a href="mailto:flymetothemoonemail23415@gmail.com" class="link-light">flymetothemoonemail23415@gmail.com</a> or call +355 67 716 0802.</p>
</main>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
