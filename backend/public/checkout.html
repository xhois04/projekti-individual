<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Â· Fly Me to the Moon</title>

  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  >
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- â˜° Hamburger -->
<button id="menuBtn" class="menu-icon" aria-label="Open menu">â˜°</button>
<!-- ðŸ‘ Profile/Cart -->
<img id="profileBtn" src="../../assets/images/profile.png" alt="Profile" class="profile-icon">
<!-- Overlay -->
<div id="overlay" class="overlay hidden"></div>

<!-- LEFT SIDEBAR -->
<aside id="navSidebar" class="sidebar" aria-label="Site navigation">
  <button id="closeNavBtn" class="close-button" aria-label="Close menu">âœ•</button>
  <div class="sidebar-search">
    <input id="searchInput" type="search" placeholder="Searchâ€¦" aria-label="Search menu">
  </div>
  <nav><ul id="navList" class="nav flex-column"></ul></nav>
</aside>

<!-- RIGHT SIDEBAR: cart + checkout + logout -->
<aside id="cartSidebar" class="cart-sidebar" aria-label="Cart & Profile">
  <button id="closeCartBtn" class="close-button" aria-label="Close cart">âœ•</button>
  <h3>Your cart</h3>
  <ul id="cartList" class="cart-list"></ul>
  <p id="emptyCartMsg" class="empty-cart">Cart is empty.</p>
  <button id="checkoutBtn" class="checkout-btn hidden">Checkout</button>
  <button id="logoutBtn" class="logout-btn">Log out</button>
</aside>

<!-- MAIN CONTENT -->
<main class="p-4" style="margin-left:16rem; margin-top:3rem; max-width: 800px;">
  <h1>Checkout</h1>

  <!-- Order Summary -->
  <section id="orderSummary" class="mb-5">
    <h2>Order Summary</h2>
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
      <tfoot>
      <tr>
        <th colspan="3" class="text-end">Grand Total</th>
        <th id="grandTotal">$0.00</th>
      </tr>
      </tfoot>
    </table>
  </section>

  <!-- Shipping & Payment Form -->
  <section id="checkoutForm">
    <h2>Shipping & Payment Info</h2>
    <form id="orderForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" name="address" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiry" class="form-label">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </section>
</main>

<!-- Shared site script + cart logic -->
<script src="js/main.js"></script>
<!-- Checkout page logic -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const tbody = document.getElementById('summaryBody');
    let grand = 0;

    cart.forEach(item => {
      const line = item.price * item.qty;
      grand += line;
      const tr = document.createElement('tr');
      tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${line.toFixed(2)}</td>
        `;
      tbody.appendChild(tr);
    });

    document.getElementById('grandTotal').textContent = '$' + grand.toFixed(2);

    // Handle order submission
    document.getElementById('orderForm').addEventListener('submit', e => {
      e.preventDefault();
      // Here youâ€™d integrate a real payment API
      localStorage.removeItem('cart');
      alert('Thank you! Your order has been placed.');
      window.location.href = 'index.html';
    });
  });
</script>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        defer
></script>
</body>
</html>
